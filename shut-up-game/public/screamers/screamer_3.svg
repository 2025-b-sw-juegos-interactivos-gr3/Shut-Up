  <g fill="#ff2b2b" opacity="0.85" font-family="ui-monospace, Menlo, Consolas, monospace">
    <text x="50%" y="52%" text-anchor="middle" font-size="44" letter-spacing="4">LOOK BEHIND YOU</text>
  </g>
